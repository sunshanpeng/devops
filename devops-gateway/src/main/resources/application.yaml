server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      ################################
      # 配置允许跨域请求
      ################################
#      globalcors:
#        cors-configurations:
#          '[/**]':
#            allowedOrigins: "*"
#            allowedMethods:
#              - GET
#              - POST
      default-filters:
        - StripPrefix=1
        - name: Hystrix
          args:
            name: default
            fallbackUri: forward:/defaultfallback
      routes:
        - id: member
          uri: http://localhost:8081
          predicates:
            - Path=/member/**

# hystrix 信号量隔离，5秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 5000

auth:
  white:
    urls:
      - /member/auth/login